<!doctype html>
<html lang="ko">
<body>
    <h1>Find</h1>

    <a href="{% url 'accounts:find' %}">아이디 찾기</a>
    <a href="{% url 'accounts:findpassword' %}">비번 찾기</a>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:resetpassword' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="재설정" id="find-newpassword-btn">
    </form>

</body>
</html>
