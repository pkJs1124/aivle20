<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #corner {
      position: absolute;
      width: 16px;
      height: 16px;
      right: 0;
      bottom: 0;
      cursor: nwse-resize;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-8">비밀번호 변경</h1>

      {% if error_message %}
        <div class="mb-4">
          <p style="color: red;">{{ error_message }}</p>
        </div>
      {% endif %}

      <form method="post" action="{% url 'accounts:resetpassword' %}">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="new_password1" class="block text-sm font-medium text-gray-700">비밀번호</label>
          <input type="password" id="new_password1" name="new_password1" required
                 class="mt-1 px-3 py-2 bg-white border shadow-sm border-gray-300 
                        placeholder-gray-400 focus:outline-none focus:border-indigo-500 
                        focus:ring-indigo-500 block w-full rounded-md sm:text-sm 
                        focus:ring-1" placeholder="바꾸실 비밀번호를 입력해주세요">
        </div>
        <div class="mb-4">
          <label for="new_password2" class="block text-sm font-medium text-gray-700">비밀번호 재입력</label>
          <input type="password" id="new_password2" name="new_password2" required
                 class="mt-1 px-3 py-2 bg-white border shadow-sm border-gray-300 
                        placeholder-gray-400 focus:outline-none focus:border-indigo-500 
                        focus:ring-indigo-500 block w-full rounded-md sm:text-sm 
                        focus:ring-1" placeholder="비밀번호를 한번 더 입력해주세요">
        </div>
        
        <div class="flex items-center justify-between mb-6">
            <input type="submit" value="재설정" id="find-newpassword-btn"
                class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
          <a href="{% url 'accounts:login' %}" class="bg-gray-200 text-gray-700 rounded py-2 px-4 hover:bg-gray-300">뒤로가기</a>
        </div>
      </form>
    </div>

  </div>
</body>
<script>
  const corner = document.getElementById('corner');
  function resizeWindow(e) {
    const size = {
      width: Math.max(50, Math.floor(e.clientX + 5)),
      height: Math.max(50, Math.floor(e.clientY + 5))
    };
    parent.postMessage({ pluginMessage: { type: 'resize', size: size } }, '*');
  }
  corner.onpointerdown = (e) => {
    corner.onpointermove = resizeWindow;
    corner.setPointerCapture(e.pointerId);
  };
  corner.onpointerup = (e) => {
    corner.onpointermove = null;
    corner.releasePointerCapture(e.pointerId);
  };
</script>
</html>
