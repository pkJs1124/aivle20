<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-8">로그인</h1>
      <form method="post" action="{% your_login_view_url %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">아이디</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 px-3 py-2 bg-white border shadow-sm border-gray-300 
                        placeholder-gray-400 focus:outline-none focus:border-indigo-500 
                        focus:ring-indigo-500 block w-full rounded-md sm:text-sm 
                        focus:ring-1" placeholder="아이디를 입력해주세요">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 px-3 py-2 bg-white border shadow-sm border-gray-300 
                        placeholder-gray-400 focus:outline-none focus:border-indigo-500 
                        focus:ring-indigo-500 block w-full rounded-md sm:text-sm 
                        focus:ring-1" placeholder="비밀번호 형식은 대소문자와 특수문자를 포함하는 8자리 이상입니다.">
        </div>
        <fieldset class="mb-6">
          <legend class="text-sm font-medium text-gray-700 mb-2">유저 유형</legend>
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input type="radio" name="userType" value="administrator"
                     class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
              <span class="ml-2 text-sm text-gray-700">관리자</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="userType" value="worker"
                     class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
              <span class="ml-2 text-sm text-gray-700">근로자</span>
            </label>
          </div>
        </fieldset>
        <div class="flex items-center justify-between mb-6">
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            로그인
          </button>
          <a href="#" class="text-sm text-indigo-600 hover:underline">회원가입</a>
        </div>
      </form>
    </div>
    <footer class="text-center mt-8 text-sm text-gray-500">
      © 2023 Copyright
    </footer>
  </div>
</body>
<style>
#corner {
  position: absolute;
  width: 16px;
  height: 16px;
  right: 0;
  bottom: 0;
  cursor: nwse-resize;
}
</style>
<div id="corner"></div>
<script>
  const corner = document.getElementById('corner');
  function resizeWindow(e) {
    const size = {
      width: Math.max(50,Math.floor(e.clientX+5)),
      height: Math.max(50,Math.floor(e.clientY+5))
    };
    parent.postMessage( { pluginMessage: { type: 'resize', size: size }}, '*');
  }
  corner.onpointerdown = (e)=>{
    corner.onpointermove = resizeWindow;
    corner.setPointerCapture(e.pointerId);
  };
  corner.onpointerup = (e)=>{
    corner.onpointermove = null;
    corner.releasePointerCapture(e.pointerId);
  };
</script></html>
